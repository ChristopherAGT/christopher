<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Panel</title>
<script src="usuarios.js"></script>
<style>
/* ðŸ”¹ Asegura que html y body ocupen 100% de altura */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#0f2027,#1c2b40,#2c5364);
  font-family: 'Segoe UI', sans-serif;
  color: #e5e7eb;
}

.container {
  background: #111c2e;
  padding: 35px 30px;
  border-radius: 20px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.8);
  border: 1px solid rgba(255,255,255,0.05);
  text-align: center;
}

h2 {
  color: #f1f5f9;
  margin-bottom: 25px;
  letter-spacing: 1px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #334155;
  background: #0f172a;
  color: #f8fafc;
  font-size: 14px;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #00c6ff;
  box-shadow: 0 0 0 2px rgba(0,198,255,0.3);
}

button {
  width: 100%;
  padding: 13px;
  border-radius: 12px;
  border: none;
  margin-top: 15px;
  background: linear-gradient(90deg,#1c3d5a,#00c6ff);
  color: white;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

.error {
  color: #f87171;
  font-size: 13px;
  margin-top: 5px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Iniciar SesiÃ³n</h2>
  <input type="text" id="nombre" name="usuario" placeholder="Nombre completo" autocomplete="off">
  <input type="password" id="password" name="clave" placeholder="ContraseÃ±a" autocomplete="off">
  <button onclick="login()">Ingresar</button>
  <div class="error" id="error"></div>
</div>

<script>
function login(){
  const nombre = document.getElementById("nombre").value.trim();
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("error");

  const usuario = usuarios.find(u => u.nombre === nombre && u.password === password);

  if(usuario){
    localStorage.setItem("usuario", nombre);
    window.location.href = "index.html"; // tu panel
  } else {
    errorDiv.textContent = "Nombre o contraseÃ±a incorrectos";
  }
}
</script>

</body>
</html>
