<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHRISTOPHER</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f2027,#1c2b40,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  color:#e5e7eb;
}

.container{
  background:#111c2e;
  padding:35px 30px;
  border-radius:20px;
  width:100%;
  max-width:420px;
  box-shadow:0 30px 60px rgba(0,0,0,0.8);
  border:1px solid rgba(255,255,255,0.05);
}

h1{
  text-align:center;
  margin-bottom:25px;
  color:#f1f5f9;
  letter-spacing:1px;
}

.input-group{
  margin-bottom:18px;
  display:flex;
  flex-direction:column;
}

label{
  font-size:13px;
  margin-bottom:6px;
  color:#8faacb;
}

input{
  padding:12px;
  border-radius:10px;
  border:1px solid #334155;
  background:#0f172a;
  color:#f8fafc;
  font-size:14px;
  transition:0.3s;
}

input:focus{
  border-color:#00c6ff;
  box-shadow:0 0 0 2px rgba(0,198,255,0.3);
}

button{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:none;
  margin-top:15px;
  background:linear-gradient(90deg,#1c3d5a,#00c6ff);
  color:white;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

.btn-rojo{
  background:linear-gradient(90deg,#7f1d1d,#b91c1c);
}

.btn-rojo:hover{
  box-shadow:0 10px 25px rgba(185,28,28,0.4);
}

.lista{
  list-style:none;
  padding:0;
  margin:5px 0;
}

.lista li{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:14px;
  border-bottom:1px solid rgba(255,255,255,0.05);
}

.resultado{
  font-weight:bold;
  font-size:14px;
  margin-bottom:10px;
  padding:10px 12px;
  border-radius:10px;
  text-align:center;
  color:white;
}

.verde{background:linear-gradient(90deg,#065f46,#10b981);}
.amarillo{background:linear-gradient(90deg,#92400e,#f59e0b);}
.rojo{background:linear-gradient(90deg,#450a0a,#991b1b);}

.floating-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:45px;
  height:45px;
  border-radius:50%;
  background:linear-gradient(135deg,#1c2b40,#00c6ff);
  color:white;
  font-size:20px;
  border:none;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,0.7);
}

.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:380px;
  max-width:95%;
  background:#111c2e;
  padding:25px;
  border-radius:20px;
  display:none;
  z-index:1001;
  box-shadow:0 40px 80px rgba(0,0,0,0.9);
  border:1px solid rgba(255,255,255,0.05);
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:none;
  z-index:1000;
}

h3{
  margin-bottom:10px;
  color:#f8fafc;
}

.fecha{
  font-size:12px;
  margin-bottom:10px;
  color:#00c6ff;
  text-align:right;
}
</style>
</head>

<body>
<div class="container">
  <h1>CHRISTOPHER</h1>

  <div class="input-group">
    <label>Total de Órdenes</label>
    <input type="number" id="ordenes">
  </div>

  <div class="input-group">
    <label>Total de Adicionales</label>
    <input type="number" id="adicionales">
  </div>

  <div class="input-group">
    <label>Total de Llamadas</label>
    <input type="number" id="llamadas">
  </div>

  <div class="input-group">
    <label>Ventas (Q)</label>
    <input type="number" id="ventas">
  </div>

  <div class="input-group">
    <label>Tiempo en Llamadas (segundos)</label>
    <input type="number" id="tiempo">
  </div>

  <div class="input-group">
    <label>Ticket Promedio (Q)</label>
    <input type="number" id="ticket">
  </div>

  <button onclick="calcular()">Calcular</button>
  <button class="btn-rojo" onclick="limpiarDatos()">Limpiar Datos</button>
</div>

<button class="floating-btn" onclick="mostrarFormulas()">❔</button>

<div class="overlay" id="overlay" onclick="cerrarPopup()"></div>
<div class="popup" id="popup">
  <div id="contenido"></div>
  <button onclick="exportarPDF()">Exportar PDF</button>
  <button class="btn-rojo" onclick="cerrarPopup()">Cerrar</button>
</div>

<script>
function formatoTiempo(segundos){
  let min=Math.floor(segundos/60);
  let sec=segundos%60;
  return String(min).padStart(2,'0')+":"+String(sec).padStart(2,'0');
}

function formatoMoneda(valor){
  return valor.toLocaleString('es-GT',{style:'currency',currency:'GTQ'});
}

function colorClase(valor){
  if(valor>=70)return'verde';
  if(valor>=40)return'amarillo';
  return'rojo';
}

function limpiarDatos(){
  document.querySelectorAll("input").forEach(i=>i.value="");
}

function fechaHoy(){
  return new Date().toLocaleDateString('es-GT',{year:'numeric',month:'long',day:'numeric'});
}

function calcular(){
  let ordenes=parseFloat(document.getElementById("ordenes").value)||0;
  let adicionales=parseFloat(document.getElementById("adicionales").value)||0;
  let llamadas=parseFloat(document.getElementById("llamadas").value)||0;
  let ventas=parseFloat(document.getElementById("ventas").value)||0;
  let tiempo=parseFloat(document.getElementById("tiempo").value)||0;
  let ticket=parseFloat(document.getElementById("ticket").value)||0;

  let conversion=llamadas>0?Math.round((ordenes/llamadas)*100):0;
  let adicionalesPorcentaje=ordenes>0?Math.round((adicionales/ordenes)*100):0;
  let eficiencia=Math.round((conversion+adicionalesPorcentaje)/2);

  const usuario = localStorage.getItem("usuario") || "Usuario";

  document.getElementById("contenido").innerHTML=`
    <div class="fecha">Usuario: ${usuario}</div>
    <div class="fecha">Fecha: ${fechaHoy()}</div>
    <h3>Información</h3>
    <ul class="lista">
      <li><span>Órdenes</span><span>${ordenes}</span></li>
      <li><span>Adicionales</span><span>${adicionales}</span></li>
      <li><span>Llamadas</span><span>${llamadas}</span></li>
      <li><span>Ventas</span><span>${formatoMoneda(ventas)}</span></li>
      <li><span>Tiempo</span><span>${formatoTiempo(tiempo)}</span></li>
      <li><span>Ticket</span><span>${formatoMoneda(ticket)}</span></li>
    </ul>
    <hr>
    <h3>Resultados</h3>
    <div class="resultado ${colorClase(conversion)}">Conversión: ${conversion}%</div>
    <div class="resultado ${colorClase(adicionalesPorcentaje)}">Adicionales: ${adicionalesPorcentaje}%</div>
    <div class="resultado ${colorClase(eficiencia)}">Eficiencia: ${eficiencia}%</div>
  `;

  document.getElementById("popup").style.display='block';
  document.getElementById("overlay").style.display='block';
}

function mostrarFormulas(){
  document.getElementById("contenido").innerHTML=`
    <h3>Fórmulas</h3>
    <ul class="lista">
      <li>Conversión = (Órdenes ÷ Llamadas) × 100</li>
      <li>Adicionales = (Adicionales ÷ Órdenes) × 100</li>
      <li>Eficiencia = (Conversión + Adicionales) ÷ 2</li>
    </ul>
  `;
  document.getElementById("popup").style.display='block';
  document.getElementById("overlay").style.display='block';
}

function cerrarPopup(){
  document.getElementById("popup").style.display='none';
  document.getElementById("overlay").style.display='none';
}

async function exportarPDF(){
  const popup = document.getElementById("popup");
  popup.style.display = "block";
  document.getElementById("overlay").style.display = "block";

  const canvas = await html2canvas(popup, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");
  const pdf = new jspdf.jsPDF("p", "mm", "a4");

  const imgProps = pdf.getImageProperties(imgData);
  const pdfWidth = pdf.internal.pageSize.getWidth() - 20; 
  const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

  pdf.addImage(imgData, "PNG", 10, 10, pdfWidth, pdfHeight);
  pdf.save("reporte.pdf");
}
</script>

</body>
</html>
