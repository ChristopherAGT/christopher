<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Indicadores</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box;}

body {
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #141e30, #243b55);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  color:white;
}

.container {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  padding: 35px 30px;
  border-radius: 22px;
  width:100%;
  max-width:420px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

h1 {
  text-align:center;
  margin-bottom:25px;
}

.input-group {
  margin-bottom:18px;
  display:flex;
  flex-direction:column;
}

label {
  font-size:13px;
  margin-bottom:6px;
  opacity:0.85;
}

input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
  transition:0.2s ease;
}

input:focus {
  box-shadow:0 0 0 2px #00c6ff;
}

button {
  width:100%;
  padding:13px;
  border-radius:12px;
  border:none;
  margin-top:15px;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  color:white;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  transition:0.2s ease;
}

button:hover {
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(0,0,0,0.4);
}

.btn-rojo {
  background: linear-gradient(90deg, #ff416c, #ff4b2b);
}

.btn-rojo:hover {
  box-shadow:0 10px 20px rgba(255,75,43,0.4);
}

.lista {
  list-style:none;
  padding:0;
  margin:5px 0;
}

.lista li {
  display:flex;
  justify-content:space-between;
  padding:4px 0;
  font-size:16px;
}

.resultado {
  font-weight:bold;
  font-size:16px;
  margin-bottom:8px;
  padding:8px 12px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.verde {color:#00E5A8; background: rgba(0,229,168,0.15);}
.amarillo {color:#FFC857; background: rgba(255,200,87,0.15);}
.rojo {color:#FF5C7A; background: rgba(255,92,122,0.15);}

.floating-btn {
  position:fixed;
  bottom:20px;
  right:20px;
  width:45px;
  height:45px;
  border-radius:50%;
  background:#ffffff;
  color:#243b55;
  font-size:20px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.popup {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:380px;
  max-width:95%;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(8px);
  color:#1a1a1a;
  padding:25px;
  border-radius:20px;
  display:none;
  z-index:1001;
  box-shadow:0 30px 60px rgba(0,0,0,0.4);
}

.overlay {
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(4px);
  display:none;
  z-index:1000;
}

h3 {margin-bottom:10px; text-align:left;}
.fecha {font-size:12px; margin-bottom:10px; color:#0072ff; text-align:right;}
</style>
</head>
<body>

<script>
  // Validaci√≥n de login
  const usuario = localStorage.getItem("usuario");
  if(!usuario){
    window.location.href = "login.html";
  }
</script>

<div class="container">
  <h1>Panel de Indicadores</h1>

  <div class="input-group">
    <label>Total de √ìrdenes</label>
    <input type="number" id="ordenes">
  </div>

  <div class="input-group">
    <label>Total de Adicionales</label>
    <input type="number" id="adicionales">
  </div>

  <div class="input-group">
    <label>Total de Llamadas</label>
    <input type="number" id="llamadas">
  </div>

  <div class="input-group">
    <label>Ventas (Q)</label>
    <input type="number" id="ventas">
  </div>

  <div class="input-group">
    <label>Tiempo en Llamadas (segundos)</label>
    <input type="number" id="tiempo">
  </div>

  <div class="input-group">
    <label>Ticket Promedio (Q)</label>
    <input type="number" id="ticket">
  </div>

  <button onclick="calcular()">Calcular</button>
  <button class="btn-rojo" onclick="limpiarDatos()">Limpiar Datos</button>
</div>

<button class="floating-btn" onclick="mostrarFormulas()">‚ùî</button>

<div class="overlay" id="overlay" onclick="cerrarPopup()"></div>

<div class="popup" id="popup">
  <div id="contenido"></div>
  <button onclick="exportarPDF()">Exportar PDF</button>
  <button class="btn-rojo" onclick="cerrarPopup()">Cerrar</button>
</div>

<script>
function formatoTiempo(segundos){
  let min = Math.floor(segundos/60);
  let sec = segundos%60;
  return String(min).padStart(2,'0')+":"+String(sec).padStart(2,'0');
}

function formatoMoneda(valor){
  return valor.toLocaleString('es-GT',{style:'currency',currency:'GTQ', minimumFractionDigits:2});
}

function colorClase(valor){
  if(valor>=70) return 'verde';
  if(valor>=40) return 'amarillo';
  return 'rojo';
}

function limpiarDatos(){
  document.querySelectorAll("input").forEach(i=>i.value="");
}

function fechaHoy(){
  return new Date().toLocaleDateString('es-GT',{year:'numeric',month:'long',day:'numeric'});
}

function calcular(){
  let ordenes = parseFloat(document.getElementById("ordenes").value)||0;
  let adicionales = parseFloat(document.getElementById("adicionales").value)||0;
  let llamadas = parseFloat(document.getElementById("llamadas").value)||0;
  let ventas = parseFloat(document.getElementById("ventas").value)||0;
  let tiempo = parseFloat(document.getElementById("tiempo").value)||0;
  let ticket = parseFloat(document.getElementById("ticket").value)||0;

  let conversion = llamadas>0?Math.round((ordenes/llamadas)*100):0;
  let adicionalesPorcentaje = ordenes>0?Math.round((adicionales/ordenes)*100):0;
  let eficiencia = Math.round((conversion+adicionalesPorcentaje)/2);

  const usuario = localStorage.getItem("usuario") || "Usuario";

  document.getElementById("contenido").innerHTML=`
    <div class="fecha">Usuario: ${usuario}</div>
    <div class="fecha">Fecha: ${fechaHoy()}</div>
    <h3>Informaci√≥n</h3>
    <ul class="lista">
      <li><span>√ìrdenes</span><span>${ordenes}</span></li>
      <li><span>Adicionales</span><span>${adicionales}</span></li>
      <li><span>Llamadas</span><span>${llamadas}</span></li>
      <li><span>Ventas</span><span>${formatoMoneda(ventas)}</span></li>
      <li><span>Tiempo</span><span>${formatoTiempo(tiempo)}</span></li>
      <li><span>Ticket</span><span>${formatoMoneda(ticket)}</span></li>
    </ul>
    <hr>
    <h3>Resultados</h3>
    <div class="resultado ${colorClase(conversion)}">üìà Conversi√≥n: ${conversion}%</div>
    <div class="resultado ${colorClase(adicionalesPorcentaje)}">‚ûï Adicionales: ${adicionalesPorcentaje}%</div>
    <div class="resultado ${colorClase(eficiencia)}">‚ö° Eficiencia: ${eficiencia}%</div>
  `;

  document.getElementById("popup").style.display='block';
  document.getElementById("overlay").style.display='block';
}

function mostrarFormulas(){
  document.getElementById("contenido").innerHTML=`
    <h3>F√≥rmulas</h3>
    <ul class="lista">
      <li>Conversi√≥n = (√ìrdenes √∑ Llamadas) √ó 100</li>
      <li>Adicionales = (Adicionales √∑ √ìrdenes) √ó 100</li>
      <li>Eficiencia = (Conversi√≥n + Adicionales) √∑ 2</li>
    </ul>
  `;
  document.getElementById("popup").style.display='block';
  document.getElementById("overlay").style.display='block';
}

function cerrarPopup(){
  document.getElementById("popup").style.display='none';
  document.getElementById("overlay").style.display='none';
}

async function exportarPDF(){
  const popup = document.getElementById("popup");
  popup.style.display='block';
  document.getElementById("overlay").style.display='block';

  const canvas = await html2canvas(popup, { scale: 3, backgroundColor: null });
  const imgData = canvas.toDataURL("image/png");
  const pdf = new jspdf.jsPDF("p","mm","a4");

  const imgProps = pdf.getImageProperties(imgData);
  const pdfWidth = pdf.internal.pageSize.getWidth() - 20;
  const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

  pdf.addImage(imgData, "PNG", 10, 10, pdfWidth, pdfHeight);
  pdf.save("reporte_panel_ejecutivo.pdf");
}
</script>

</body>
</html>
